<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Notícias</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Portal Fortal</h1>
        </div>
    </header>

    <main>
        <section class="principal">
            <div class="container">
                <h2>Notícia Principal</h2>
                <article>
                    <h3>Título da Notícia Principal</h3>
                    <p>Texto da notícia principal...</p>
                </article>
            </div>
        </section>

        <aside class="noticia">
            <h2>Notícias Relacionadas</h2>
            <div class="container">
                <article>
                    <h3>Título da Notícia 1</h3>
                    <p>Texto da notícia 1...</p>
                </article>
                <article>
                    <h3>Título da Notícia 2</h3>
                    <p>Texto da notícia 2...</p>
                </article>
            </div>
        </aside>
    </main>

    <footer>
        <div class="container">
            <p>Portal Fortal - Todos os direitos reservados</p>
            <p>Agradecimentos pela visita!</p>
        </div>
    </footer>
</body>
</html>
